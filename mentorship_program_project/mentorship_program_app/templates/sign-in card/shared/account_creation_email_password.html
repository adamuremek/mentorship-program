{% load static %}

<div class="sign-in-card-content">
    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Email:</p>
        <input type="email" id="email" name="email" placeholder="e.g. john.doe@domain.com" title="{{menteeEmailMessage}}">
        <p id="frm-email-warning-message" class="error-message"></p>
    </div>

    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Phone:</p>
        <input type="tel" id="phone" name="phone" placeholder="e.g. (555)555-5555">
        <p id="frm-phone-warning-message" class="error-message"></p>
    </div>

    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Password:</p>
        <div class="password-holder">
            <input type="password" name="password" id="password" placeholder="e.g. John Doe">
            <i id="toggle-password"><img id="testertest" src="{% static 'images/icons/eye-open - Copy.png' %}"></i>
            <p id="frm-password-warning-message" class="error-message"></p>
        </div>
    </div>

    <div class="sign-in-card-element">
        <button type="button" class="sign-in-card-option-button" id="next-btn">Next</button>
    </div>
</div>

<!-- Also, this code makes it so you can show/hide your password while writing it -->
<script>
    const passImg = document.getElementById('toggle-password')
    const actualyImage = document.getElementById('testertest')
    const input_password = document.getElementById('password')

    passImg.addEventListener('click', e => {
        console.log('clicked')
        if (input_password.type === "password") {
            input_password.type = "text";
            actualyImage.src = actualyImage.src.replace('open', 'closed')
          } else {
            input_password.type = "password";
            actualyImage.src = actualyImage.src.replace('closed', 'open')
          }
    })
</script>
