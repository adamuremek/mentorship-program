<!DOCTYPE html>
<html lang="en">

{% load static %}


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  {% block style %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="{% static 'images/svsu_header.png' %}" alt="SVSU Logo"></div>
        </nav>
    </header>

		<main>
				{% for u in users %}
					<img src="{{ u.imgUserProfile.url }}"/>
				{% endfor %}
		</main>

    <footer>
        <p>&copy;<span id="current-year"></span> Saginaw Valley State University</p>
    </footer>

</body>
<!-- Script to Append Current Year to bottom of page -->
<script>
    document.addEventListener('DOMContentLoaded', ()=>{
        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').textContent = currentYear;
    });
</script>
</html>
