<dialog class="modal" id="note-viewing-modal">
    <header class="modal-header"><img src="../static/images/x-16.png" alt="Exit Note Creation" class="modal-exit" id="modal-exit" tabindex="0"></header>
    <div class="modal-container">
        <form action="{% url 'create_note' %}" class="frm-note-creator" method="post">
            {% csrf_token %}
            <h2>Note Title</h2>
            <div class="modal-line"><hr></div>
            
            <div class="container">
                <h3 class="heading">Public Notes:</h3>
                <textarea readonly id="public-notes" rows="12" name="public-notes" value="" class="user-input">{{'Test'}}</textarea>
            </div>

            <div class="container">
                <h3 class="heading">Private Notes:</h3>
                <textarea readonly id="private-notes" rows="12" name="private-notes" value="" class="user-input">{{'Test'}}</textarea>
            </div>
        </form>
    </div>
</dialog>
