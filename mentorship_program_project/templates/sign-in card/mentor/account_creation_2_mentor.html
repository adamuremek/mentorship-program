
<div class="sign-in-card-content">
    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Email:</p>
        <input type="email" id="email" placeholder="e.g. john.doe@domain.com">
    </div>

    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Phone:</p>
        <input type="tel" id="phone" placeholder="e.g. (555)555-5555">
    </div>

    <div class="sign-in-card-element">
        <p class="sign-in-card-text-normal">Password:</p>
        <input type="password" placeholder="e.g. John Doe">
    </div>

    <div class="sign-in-card-element">
        <button type="submit" class="sign-in-card-option-button">Next</button>
    </div>
</div>
