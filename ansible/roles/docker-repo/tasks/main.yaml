- name: Install Docker dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker apt repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distrubition_release }} stable"
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Start Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Pull Docker registry image
  docker_image:
    name: registry
    state: present
  
- name: Run local Docker registry
  docker_contanier: 
    name: local_registry
    image: registry
    state: started
    restart_policy: always
    ports: 
      - "5000:5000"